<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Bank Appointment Booking</title>
    <link rel="icon" href="src/fnb-favicon.png" type="image/png" />
  </head>
  <body>
    <div id="introScreen" class="intro-screen">
      <h1>
        Tired of long queues <br />
        and waiting hours?
      </h1>
      <div class="logo-container">
        <div class="logo-circle">
          <img src="src/fnb-logo.svg" alt="" />
        </div>
      </div>
      <button id="getStartedButton">Get started</button>
    </div>
    <div id="mainContent" class="main-content hidden">
      <main class="container">
        <div class="content-layout">
          <section id="booking" class="booking-section">
            <div class="card booking-form">
              <h2>Book an Appointment</h2>
              <form id="appointmentForm">
                <label for="fullName">Full Name:</label>
                <input
                  type="text"
                  id="fullName"
                  placeholder="Enter your full name"
                  required
                />

                <label for="idNumber">ID Number:</label>
                <input
                  type="text"
                  id="idNumber"
                  placeholder="Enter your ID number"
                  required
                />

                <label for="branch">Select Branch:</label>
                <select id="branch" required>
                  <option value="">-- Choose a branch --</option>
                  <option value="Tzaneen">Tzaneen</option>
                  <option value="Polokwane">Polokwane</option>
                  <option value="Sandton">Sandton</option>
                  <option value="Pretoria">Pretoria</option>
                  <option value="Rosebank">Rosebank</option>
                  <option value="Cape Town">Cape Town</option>
                  <option value="Stellenbosch">Stellenbosch</option>
                  <option value="Kimberley">Kimberley</option>
                  <option value="Kuruman">Kuruman</option>
                  <option value="Mbombela">Mbombela</option>
                  <option value="Secunda">Secunda</option>
                  <option value="Durban">Durban</option>
                  <option value="Newcastle">Newcastle</option>
                  <option value="Bloemfontein">Bloemfontein</option>
                  <option value="Welkom">Welkom</option>
                  <option value="East London">East London</option>
                  <option value="Gqeberha">Gqeberha</option>
                  <option value="Mahikeng">Mahikeng</option>
                  <option value="Rusternburg">Rusternburg</option>
                </select>

                <label for="service">Select Service:</label>
                <select id="service" required>
                  <option value="">-- Choose a service --</option>
                  <option value="General Enquiries">General Enquiries</option>
                  <option value="Open An Account">Open An Account</option>
                  <option value="Loan Consultation">Loan Consultation</option>
                  <option value="Card Issues">Card Issues</option>
                  <option value="Business Consultation">
                    Business Consultation
                  </option>
                  <option value="Investment Banking">Investment Banking</option>
                  <option value="Family Financial Services">Family Bank</option>
                </select>

                <label for="date">Select Date:</label>
                <input type="date" id="date" required />

                <label for="time">Select Time Slot:</label>
                <select id="time" required>
                  <option value="">-- Choose a time --</option>
                  <option value="09:00">09:00</option>
                  <option value="09:30">09:30</option>
                  <option value="10:00">10:00</option>
                  <option value="10:30">10:30</option>
                  <option value="11:00">11:00</option>
                  <option value="11:30">11:30</option>
                  <option value="12:00">12:00</option>
                  <option value="12:30">12:30</option>
                  <option value="13:00">13:00</option>
                  <option value="13:30">13:30</option>
                  <option value="14:00">14:00</option>
                  <option value="14:30">14:30</option>
                  <option value="15:00">15:00</option>
                  <option value="15:30">15:30</option>
                  <option value="16:00">16:00</option>
                  <option value="16:30">16:30</option>
                </select>

                <button class="submit-appointment" type="submit">
                  Book Appointment
                </button>
              </form>
            </div>
          </section>

          <section class="appointments-section">
            <div class="card appointments-card">
              <h2>Your Appointments</h2>
              <div id="appointmentDetails" class="appointment-details">
                <p>No appointments booked.</p>
              </div>
              <a
                href="https://www.fnb.co.za"
                target="_blank"
                class="button-link"
                >Explore Our Services</a
              >
              <a
                href="https://www.fnb.co.za"
                target="_blank"
                class="button-link"
                >Log Into Your Account</a
              >
              <a
                href="https://www.online.fnb.co.za/banking/main.jsp?country=15&skin=0&nav=registration.navigator.RegistrationLanding&simple=true"
                target="_blank"
                class="button-link"
                >Register For Online Banking</a
              >
            </div>
            <div class="branding">
              <img src="src/fnb-logo.svg" alt="FNB Logo" />
              <p><em>How Can We Help You?</em></p>

              <p class="credit">
                This project was coded by
                <strong
                  ><em
                    ><a
                      href="https://www.linkedin.com/in/ninankhwashu"
                      target="_blank"
                      >NN ‚ù§</a
                    ></em
                  ></strong
                >
              </p>
            </div>
          </section>
        </div>
      </main>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
